# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - EbiznesF

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_586e9933a6494822b7c4f7e7cbd5a586 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0d46e31887364104b8bde1619289df7e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_586e9933a6494822b7c4f7e7cbd5a586 }}/ppitu:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'EbiznesF'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_24500ae5d2ad4b83ab086333d5406f23 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_586e9933a6494822b7c4f7e7cbd5a586 }}/ppitu:${{ github.sha }}'