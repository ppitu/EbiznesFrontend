# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - EbiznesF

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8d85d84ddfcb4a63915d50cbaa67dcf2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_40dac8770e2541a9b7ca9662c8336fe6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/ppitu/e-biznes:latest #${{ secrets.AzureAppService_ContainerUsername_8d85d84ddfcb4a63915d50cbaa67dcf2 }}/ppitu/e-biznes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'EbiznesF'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9a7e7acb10db4daa98afdfdff5a92605 }}
        images: 'index.docker.io/ppitu/e-biznes:latest' #${{ secrets.AzureAppService_ContainerUsername_8d85d84ddfcb4a63915d50cbaa67dcf2 }}/ppitu/e-biznes:${{ github.sha }}'
